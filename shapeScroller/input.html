<!DOCTYPE html>
<html lang="en" ng-app="" ng-init="color='colorRed'">
<head>
<meta charset="UTF-8" />
<title>ShapeScroller</title>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/jquery-ui.min.js"></script>
<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src="js/start.js"></script>


<link rel="stylesheet" type="text/css" href="css/myStyle.css">

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
<div class="row">
<div class="col-xs-12">
<div id="shapelist0" class="list divScroll"></div>
<div id="shapelist1" class="list divScroll "></div>
<div id="shapelist2" class="list divScroll "></div>

</div>
</div>
<div class="row">

	<div class="col-xs-12">

		<div class="formGroup">
			<input type="radio" name="color" value="colorRed"  ng-model="color" checked="checked">Red&nbsp
			<input type="radio" name="color" value="colorGreen"ng-model="color">Green&nbsp
			<input type="radio" name="color" value="colorBlue"ng-model="color">Blue&nbsp
		</div>

	 </div> 
	 </div>
	 <br>
<div class="row">

	<div class="col-xs-12">
	<div id="init">
		<span id="shapelist3" class=" list trash "></span>
	  <div id="circle" class="block {{color}}"><img src="images/circle.jpg"></div>
	  <div id="box" class="block {{color}}"><img src="images/box.jpg"></div>

	  <div id="triangle" class="block {{color}}"><img src="images/triangle.jpg"></div>
		<button id="input_click" class="verify">click here</button>



	   </div>
